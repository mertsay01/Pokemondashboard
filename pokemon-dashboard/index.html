<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="mainn.js" defer></script>
    <title>Pokemon Dashboard</title>
</head>
<body>
    <ul class="cards">
        <li class="card card1">
            <h2 id="name">Search for a name</h2>
            <input id="input" type="text">
        </li>
        <li class="card card2">
            <h2 class="tvShowTitel" id="tvShowTitel"></h2>
            <p class="tvShowTekst" id="tvShowTekst"></p>
        </li>
        <li class="card card3">
            <h2 id="pokemonTekst"> A wild Pokemon!</h2>
            <img id="pokemonImage" src="" alt="">
            <button id="catchButton">Catch</button>
        </li>
        <li class="card card4">
            <canvas id="canvas4"></canvas>
        </li>
        <li class="card card5">
            <canvas id="canvas2"></canvas>
        </li>
        <li class="card card6">
            <canvas id="canvas3"></canvas>
        </li>
    </ul>
</body>
</html>
